apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: driver-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: driver-postgres
  template:
    metadata:
      labels:
        app: driver-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DRIVER_POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DRIVER_POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DRIVER_POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: driver-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: driver-postgres
spec:
  selector:
    app: driver-postgres
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30433
  type: NodePort
