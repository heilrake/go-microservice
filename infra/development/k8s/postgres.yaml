apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trip-postgres
  template:
    metadata:
      labels:
        app: trip-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: TRIP_POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: TRIP_POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: TRIP_POSTGRES_PASSWORD
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: trip-postgres
spec:
  selector:
    app: trip-postgres
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30432 # Доступний на localhost:30432
  type: NodePort
